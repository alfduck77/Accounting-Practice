<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Practice Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 300; }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        .main-content { padding: 30px; }
        .company-selector { margin-bottom: 30px; text-align: center; }
        .company-selector label { font-size: 1.2rem; font-weight: 600; color: #2c3e50; margin-right: 15px; }
        .company-selector select { font-size: 1.1rem; padding: 12px 20px; border: 2px solid #3498db; border-radius: 25px; background: white; color: #2c3e50; cursor: pointer; transition: all 0.3s ease; }
        .statements-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }
        .statement { background: #f8f9fa; border-radius: 15px; padding: 25px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); transition: transform 0.3s ease; }
        .statement:hover { transform: translateY(-5px); }
        .statement h2 { color: #2c3e50; font-size: 1.5rem; margin-bottom: 5px; text-align: center; }
        .statement .company-name { color: #3498db; font-size: 1.8rem; font-weight: bold; text-align: center; margin-bottom: 15px; }
        .statement .date { color: #7f8c8d; text-align: center; margin-bottom: 20px; }
        .statement-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #ecf0f1; }
        .statement-row.section-header { font-weight: bold; color: #2c3e50; border-bottom: 2px solid #3498db; margin-top: 15px; }
        .statement-row.total-row { font-weight: bold; background: #ecf0f1; margin: 5px -10px; padding: 10px; border-radius: 8px; border: none; }
        .statement-row .label { flex: 1; padding-right: 10px; }
        .statement-row .value { text-align: right; font-family: 'Courier New', monospace; font-weight: 500; }
        .input-field { width: 120px; padding: 8px 12px; border: 2px solid #bdc3c7; border-radius: 20px; text-align: right; font-family: 'Courier New', monospace; transition: all 0.3s ease; }
        .input-field:focus { outline: none; border-color: #3498db; box-shadow: 0 0 8px rgba(52, 152, 219, 0.3); }
        .input-field.correct { border-color: #27ae60; background: #d5f4e6; }
        .input-field.incorrect { border-color: #e74c3c; background: #fdf2f2; animation: shake 0.5s; }
        @keyframes shake { 0%, 20%, 40%, 60%, 80% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); } }
        .controls { text-align: center; margin: 30px 0; }
        .btn { padding: 12px 30px; margin: 0 10px; border: none; border-radius: 25px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px; }
        .btn-primary { background: linear-gradient(135deg, #3498db, #2980b9); color: white; }
        .btn-warning { background: linear-gradient(135deg, #f39c12, #e67e22); color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        .score-display { text-align: center; font-size: 1.2rem; font-weight: bold; margin: 20px 0; padding: 15px; background: linear-gradient(135deg, #e8f5e8, #d4edd4); border-radius: 15px; color: #27ae60; }
        .hints-panel { background: #fff3cd; border: 2px solid #ffc107; border-radius: 15px; padding: 25px; margin: 20px 0; display: none; }
        .hints-panel.show { display: block; }
        .hints-panel h3 { color: #856404; margin-bottom: 15px; }
        .hint-item { background: white; padding: 12px; margin: 8px 0; border-radius: 8px; border-left: 4px solid #ffc107; }
        .hint-item strong { color: #2c3e50; }
        .hint-item .formula { color: #e67e22; font-family: 'Courier New', monospace; margin-left: 10px; }
        @media (max-width: 768px) { .statements-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <div class="company-selector">

                <h3>ðŸ’¡ Calculation Hints</h3>

            </div>
        </div>
    </div>
    <script>
        const companyData = {
            smithco: { name: "Smithco Industries", incomeStatement: { sales: {value: 10000, isInput: false}, cogs: {value: 2500, isInput: false}, grossProfit: {value: 7500, isInput: true}, salaries: {value: 300, isInput: false}, advertising: {value: 200, isInput: false}, rentals: {value: 100, isInput: false}, totalOpExpenses: {value: 600, isInput: true}, operatingIncome: {value: 6900, isInput: true}, interestExpense: {value: 250, isInput: false}, taxes: {value: 250, isInput: false}, netIncome: {value: 6400, isInput: true}}, balanceSheet: { cash: {value: 3500, isInput: false}, accountsReceivable: {value: 1000, isInput: true}, inventory: {value: 2000, isInput: false}, totalCurrentAssets: {value: 6500, isInput: false}, plantProperty: {value: 50000, isInput: false}, equipment: {value: 25000, isInput: false}, totalLongTermAssets: {value: 75000, isInput: false}, totalAssets: {value: 81500, isInput: true}, accountsPayable: {value: 5000, isInput: false}, loanPayable: {value: 1000, isInput: false}, totalCurrentLiabilities: {value: 6000, isInput: false}, longTermLoan: {value: 12000, isInput: false}, miscDebt: {value: 3000, isInput: false}, totalLongTermLiabilities: {value: 15000, isInput: true}, totalLiabilities: {value: 21000, isInput: true}, commonStock: {value: 54100, isInput: true}, retainedEarnings: {value: 6400, isInput: false}, totalOwnersEquity: {value: 60500, isInput: true}, totalLiabilitiesEquity: {value: 81500, isInput: true}}},
            jonesco: { name: "Jonesco Corporation", incomeStatement: { sales: {value: 12500, isInput: true}, cogs: {value: 2500, isInput: false}, grossProfit: {value: 10000, isInput: false}, salaries: {value: 1000, isInput: true}, advertising: {value: 200, isInput: false}, rentals: {value: 100, isInput: false}, totalOpExpenses: {value: 1300, isInput: false}, operatingIncome: {value: 8700, isInput: false}, interestExpense: {value: 1000, isInput: false}, taxes: {value: 500, isInput: false}, netIncome: {value: 7200, isInput: true}}, balanceSheet: { cash: {value: 5000, isInput: false}, accountsReceivable: {value: 4000, isInput: false}, inventory: {value: 4000, isInput: true}, totalCurrentAssets: {value: 13000, isInput: false}, plantProperty: {value: 60000, isInput: false}, equipment: {value: 25000, isInput: false}, totalLongTermAssets: {value: 85000, isInput: false}, totalAssets: {value: 98000, isInput: true}, accountsPayable: {value: 8000, isInput: false}, loanPayable: {value: 1000, isInput: false}, totalCurrentLiabilities: {value: 9000, isInput: true}, longTermLoan: {value: 15000, isInput: false}, miscDebt: {value: 5000, isInput: false}, totalLongTermLiabilities: {value: 20000, isInput: true}, totalLiabilities: {value: 29000, isInput: true}, commonStock: {value: 61800, isInput: true}, retainedEarnings: {value: 7200, isInput: false}, totalOwnersEquity: {value: 69000, isInput: true}, totalLiabilitiesEquity: {value: 98000, isInput: true}}},
            jeffco: { name: "Jeffco Enterprises", incomeStatement: { sales: {value: 100000, isInput: false}, cogs: {value: 29000, isInput: false}, grossProfit: {value: 71000, isInput: true}, salaries: {value: 22000, isInput: false}, advertising: {value: 2000, isInput: false}, rentals: {value: 1000, isInput: false}, totalOpExpenses: {value: 25000, isInput: true}, operatingIncome: {value: 46000, isInput: true}, interestExpense: {value: 1500, isInput: false}, taxes: {value: 3500, isInput: false}, netIncome: {value: 41000, isInput: true}}, balanceSheet: { cash: {value: 35000, isInput: false}, accountsReceivable: {value: 9000, isInput: true}, inventory: {value: 20000, isInput: false}, totalCurrentAssets: {value: 64000, isInput: false}, plantProperty: {value: 250000, isInput: false}, equipment: {value: 125000, isInput: false}, totalLongTermAssets: {value: 375000, isInput: true}, totalAssets: {value: 439000, isInput: true}, accountsPayable: {value: 24000, isInput: false}, loanPayable: {value: 10000, isInput: false}, totalCurrentLiabilities: {value: 34000, isInput: true}, longTermLoan: {value: 110000, isInput: false}, miscDebt: {value: 8000, isInput: false}, totalLongTermLiabilities: {value: 118000, isInput: true}, totalLiabilities: {value: 152000, isInput: true}, commonStock: {value: 277000, isInput: true}, retainedEarnings: {value: 10000, isInput: false}, totalOwnersEquity: {value: 287000, isInput: true}, totalLiabilitiesEquity: {value: 439000, isInput: true}}},
            jimco: { name: "Jimco Holdings", incomeStatement: { sales: {value: 150000, isInput: false}, cogs: {value: 50000, isInput: false}, grossProfit: {value: 100000, isInput: true}, salaries: {value: 24000, isInput: false}, advertising: {value: 10000, isInput: false}, rentals: {value: 14000, isInput: false}, totalOpExpenses: {value: 48000, isInput: true}, operatingIncome: {value: 52000, isInput: true}, interestExpense: {value: 2000, isInput: false}, taxes: {value: 8000, isInput: false}, netIncome: {value: 42000, isInput: true}}, balanceSheet: { cash: {value: 15000, isInput: false}, accountsReceivable: {value: 24000, isInput: false}, inventory: {value: 11000, isInput: false}, totalCurrentAssets: {value: 50000, isInput: true}, plantProperty: {value: 160000, isInput: false}, equipment: {value: 125000, isInput: false}, totalLongTermAssets: {value: 285000, isInput: true}, totalAssets: {value: 335000, isInput: true}, accountsPayable: {value: 10000, isInput: false}, loanPayable: {value: 5000, isInput: false}, totalCurrentLiabilities: {value: 15000, isInput: true}, longTermLoan: {value: 70000, isInput: false}, miscDebt: {value: 40000, isInput: true}, totalLongTermLiabilities: {value: 110000, isInput: true}, totalLiabilities: {value: 125000, isInput: true}, commonStock: {value: 168000, isInput: false}, retainedEarnings: {value: 42000, isInput: false}, totalOwnersEquity: {value: 210000, isInput: true}, totalLiabilitiesEquity: {value: 335000, isInput: true}}}
        };
        let currentCompany='smithco',userAnswers={},totalQuestions=0,correctAnswers=0;
        function init(){loadCompany(currentCompany);document.getElementById('companySelect').addEventListener('change',function(){currentCompany=this.value;loadCompany(currentCompany)});document.getElementById('resetBtn').addEventListener('click',resetProblem);document.getElementById('hintsBtn').addEventListener('click',toggleHints)}
        function loadCompany(k){const c=companyData[k];document.getElementById('companyNameIS').textContent=c.name;document.getElementById('companyNameBS').textContent=c.name;userAnswers={};totalQuestions=0;correctAnswers=0;renderIncomeStatement(c);renderBalanceSheet(c);updateScore()}
        function renderIncomeStatement(c){const is=c.incomeStatement;document.getElementById('incomeStatement').innerHTML=`<div class="statement-row"><div class="label">Sales</div><div class="value">${is.sales.isInput?createInput('sales',is.sales.value):formatCurrency(is.sales.value)}</div></div><div class="statement-row"><div class="label">Less: Cost of Goods Sold</div><div class="value">${is.cogs.isInput?createInput('cogs',is.cogs.value):formatCurrency(is.cogs.value)}</div></div><div class="statement-row total-row"><div class="label">Gross Profit</div><div class="value">${is.grossProfit.isInput?createInput('grossProfit',is.grossProfit.value):formatCurrency(is.grossProfit.value)}</div></div><div class="statement-row section-header"><div class="label">Operating Expenses</div></div><div class="statement-row"><div class="label">Salaries</div><div class="value">${is.salaries.isInput?createInput('salaries',is.salaries.value):formatCurrency(is.salaries.value)}</div></div><div class="statement-row"><div class="label">Advertising</div><div class="value">${is.advertising.isInput?createInput('advertising',is.advertising.value):formatCurrency(is.advertising.value)}</div></div><div class="statement-row"><div class="label">Miscellaneous Rentals</div><div class="value">${is.rentals.isInput?createInput('rentals',is.rentals.value):formatCurrency(is.rentals.value)}</div></div><div class="statement-row total-row"><div class="label">Total Operating Expenses</div><div class="value">${is.totalOpExpenses.isInput?createInput('totalOpExpenses',is.totalOpExpenses.value):formatCurrency(is.totalOpExpenses.value)}</div></div><div class="statement-row total-row"><div class="label">Operating Income</div><div class="value">${is.operatingIncome.isInput?createInput('operatingIncome',is.operatingIncome.value):formatCurrency(is.operatingIncome.value)}</div></div><div class="statement-row"><div class="label">Less: Interest Expense</div><div class="value">${formatCurrency(is.interestExpense.value)}</div></div><div class="statement-row"><div class="label">Less: Income Taxes</div><div class="value">${formatCurrency(is.taxes.value)}</div></div><div class="statement-row total-row"><div class="label"><strong>Net Income</strong></div><div class="value">${is.netIncome.isInput?createInput('netIncome',is.netIncome.value):formatCurrency(is.netIncome.value)}</div></div>`}
        function renderBalanceSheet(c){const bs=c.balanceSheet;document.getElementById('balanceSheet').innerHTML=`<div class="statement-row section-header"><div class="label">ASSETS</div></div><div class="statement-row section-header"><div class="label">Current Assets</div></div><div class="statement-row"><div class="label">Cash</div><div class="value">${formatCurrency(bs.cash.value)}</div></div><div class="statement-row"><div class="label">Accounts Receivable</div><div class="value">${bs.accountsReceivable.isInput?createInput('accountsReceivable',bs.accountsReceivable.value):formatCurrency(bs.accountsReceivable.value)}</div></div><div class="statement-row"><div class="label">Inventory</div><div class="value">${bs.inventory.isInput?createInput('inventory',bs.inventory.value):formatCurrency(bs.inventory.value)}</div></div><div class="statement-row total-row"><div class="label">Total Current Assets</div><div class="value">${bs.totalCurrentAssets.isInput?createInput('totalCurrentAssets',bs.totalCurrentAssets.value):formatCurrency(bs.totalCurrentAssets.value)}</div></div><div class="statement-row section-header"><div class="label">Long Term Assets</div></div><div class="statement-row"><div class="label">Plant & Property</div><div class="value">${formatCurrency(bs.plantProperty.value)}</div></div><div class="statement-row"><div class="label">Equipment</div><div class="value">${formatCurrency(bs.equipment.value)}</div></div><div class="statement-row total-row"><div class="label">Total Long Term Assets</div><div class="value">${bs.totalLongTermAssets.isInput?createInput('totalLongTermAssets',bs.totalLongTermAssets.value):formatCurrency(bs.totalLongTermAssets.value)}</div></div><div class="statement-row total-row"><div class="label"><strong>Total Assets</strong></div><div class="value">${bs.totalAssets.isInput?createInput('totalAssets',bs.totalAssets.value):formatCurrency(bs.totalAssets.value)}</div></div><div class="statement-row section-header"><div class="label">LIABILITIES & OWNER'S EQUITY</div></div><div class="statement-row section-header"><div class="label">Current Liabilities</div></div><div class="statement-row"><div class="label">Accounts Payable</div><div class="value">${formatCurrency(bs.accountsPayable.value)}</div></div><div class="statement-row"><div class="label">Loan Payable (Due this year)</div><div class="value">${formatCurrency(bs.loanPayable.value)}</div></div><div class="statement-row total-row"><div class="label">Total Current Liabilities</div><div class="value">${bs.totalCurrentLiabilities.isInput?createInput('totalCurrentLiabilities',bs.totalCurrentLiabilities.value):formatCurrency(bs.totalCurrentLiabilities.value)}</div></div><div class="statement-row section-header"><div class="label">Long Term Liabilities</div></div><div class="statement-row"><div class="label">Long Term Loan</div><div class="value">${formatCurrency(bs.longTermLoan.value)}</div></div><div class="statement-row"><div class="label">Miscellaneous Long Term Debt</div><div class="value">${bs.miscDebt.isInput?createInput('miscDebt',bs.miscDebt.value):formatCurrency(bs.miscDebt.value)}</div></div><div class="statement-row total-row"><div class="label">Total Long Term Liabilities</div><div class="value">${bs.totalLongTermLiabilities.isInput?createInput('totalLongTermLiabilities',bs.totalLongTermLiabilities.value):formatCurrency(bs.totalLongTermLiabilities.value)}</div></div><div class="statement-row total-row"><div class="label">Total Liabilities</div><div class="value">${bs.totalLiabilities.isInput?createInput('totalLiabilities',bs.totalLiabilities.value):formatCurrency(bs.totalLiabilities.value)}</div></div><div class="statement-row section-header"><div class="label">Owner's Equity</div></div><div class="statement-row"><div class="label">Common Stock</div><div class="value">${bs.commonStock.isInput?createInput('commonStock',bs.commonStock.value):formatCurrency(bs.commonStock.value)}</div></div><div class="statement-row"><div class="label">Retained Earnings</div><div class="value">${formatCurrency(bs.retainedEarnings.value)}</div></div><div class="statement-row total-row"><div class="label">Total Owner's Equity</div><div class="value">${bs.totalOwnersEquity.isInput?createInput('totalOwnersEquity',bs.totalOwnersEquity.value):formatCurrency(bs.totalOwnersEquity.value)}</div></div><div class="statement-row total-row"><div class="label"><strong>Total Liabilities & Owner's Equity</strong></div><div class="value">${bs.totalLiabilitiesEquity.isInput?createInput('totalLiabilitiesEquity',bs.totalLiabilitiesEquity.value):formatCurrency(bs.totalLiabilitiesEquity.value)}</div></div>`}
        function createInput(n,v){userAnswers[n]=v;totalQuestions++;return`<input type="text" class="input-field" id="${n}" placeholder="?" data-correct="${v}" onchange="validateInput('${n}')" onkeyup="validateInput('${n}')" onwheel="return false;" inputmode="numeric">`}
        function formatCurrency(a){return`$${a.toLocaleString()}`}
        function validateInput(n){const i=document.getElementById(n);if(!i)return;const u=parseFloat(i.value.replace(/[\$,\s]/g,'')),c=parseFloat(i.getAttribute('data-correct'));i.classList.remove('correct','incorrect');if(i.value!==''&&!isNaN(u)){if(Math.abs(u-c)<0.01)i.classList.add('correct');else i.classList.add('incorrect')}updateScore()}
        function updateScore(){correctAnswers=0;let a=0;const inputs=document.querySelectorAll('.input-field');inputs.forEach(i=>{const v=parseFloat(i.value.replace(/[\$,\s]/g,'')),c=parseFloat(i.getAttribute('data-correct'));if(i.value!==''&&!isNaN(v)){a++;if(Math.abs(v-c)<0.01)correctAnswers++}});const p=a>0?((correctAnswers/a)*100).toFixed(1):0;document.getElementById('scoreDisplay').textContent=`Score: ${correctAnswers}/${a} of ${totalQuestions} fields (${p}%)`}
        function toggleHints(){const p=document.getElementById('hintsPanel'),b=document.getElementById('hintsBtn');if(p.classList.contains('show')){p.classList.remove('show');b.textContent='Show Hints'}else{p.classList.add('show');b.textContent='Hide Hints';generateHints()}}
        function generateHints(){const c=companyData[currentCompany],is=c.incomeStatement,bs=c.balanceSheet;let h=`<div style="background:#e3f2fd;padding:15px;border-radius:10px;margin-bottom:25px;border-left:4px solid #2196f3"><h4 style="color:#1976d2;margin-bottom:15px">ðŸ“‹ Solution Strategy:</h4><div style="background:#d4edda;padding:12px;border-radius:8px;margin-bottom:12px;border-left:4px solid #28a745"><strong style="color:#155724">ðŸŸ¢ Income Statement: Straightforward!</strong><p style="margin:8px 0 0 0;color:#155724">Complete in order from top to bottom. Each calculation builds on the previous one.</p></div><div style="background:#fff3cd;padding:12px;border-radius:8px;margin-bottom:12px;border-left:4px solid #ffc107"><strong style="color:#856404">ðŸŸ¡ Balance Sheet: More Complex!</strong><p style="margin:8px 0 0 0;color:#856404">The balance sheet requires flexibility:</p><ul style="margin:8px 0 0 20px;color:#856404;line-height:1.6"><li><strong>Calculate what you CAN calculate first</strong> - Don't worry about perfect order</li><li>Some companies need Liabilities first, others need Owner's Equity first</li><li><strong>Key equation:</strong> Assets = Liabilities + Owner's Equity</li><li>If you're missing a total, calculate the other two parts then use the equation</li><li>Skip entries where you don't have enough info yet, then come back</li></ul></div><p style="color:#1976d2;margin-top:12px;font-style:italic">ðŸ’¡ Tip: Use the accounting equation to find missing sections. If you know Assets and Liabilities, you can find Owner's Equity (and vice versa)!</p></div><div style="margin-bottom:20px"><strong>Income Statement Calculations:</strong></div>`;if(is.sales.isInput)h+='<div class="hint-item"><strong>Sales:</strong> <span class="formula">Gross Profit + Cost of Goods Sold</span></div>';if(is.grossProfit.isInput)h+='<div class="hint-item"><strong>Gross Profit:</strong> <span class="formula">Sales - Cost of Goods Sold</span></div>';if(is.salaries.isInput)h+='<div class="hint-item"><strong>Salaries:</strong> <span class="formula">Total Operating Expenses - (Advertising + Rentals)</span></div>';if(is.totalOpExpenses.isInput)h+='<div class="hint-item"><strong>Total Operating Expenses:</strong> <span class="formula">Salaries + Advertising + Misc. Rentals</span></div>';if(is.operatingIncome.isInput)h+='<div class="hint-item"><strong>Operating Income:</strong> <span class="formula">Gross Profit - Total Operating Expenses</span></div>';if(is.netIncome.isInput)h+='<div class="hint-item"><strong>Net Income:</strong> <span class="formula">Operating Income - Interest Expense - Income Taxes</span></div>';h+='<div style="margin:20px 0"><strong>Balance Sheet - Assets:</strong></div>';if(bs.accountsReceivable.isInput)h+='<div class="hint-item"><strong>Accounts Receivable:</strong> <span class="formula">Total Current Assets - (Cash + Inventory)</span></div>';if(bs.inventory.isInput)h+='<div class="hint-item"><strong>Inventory:</strong> <span class="formula">Total Current Assets - (Cash + Accounts Receivable)</span></div>';if(bs.totalCurrentAssets.isInput)h+='<div class="hint-item"><strong>Total Current Assets:</strong> <span class="formula">Cash + Accounts Receivable + Inventory</span></div>';if(bs.totalLongTermAssets.isInput)h+='<div class="hint-item"><strong>Total Long Term Assets:</strong> <span class="formula">Plant & Property + Equipment</span></div>';if(bs.totalAssets.isInput)h+='<div class="hint-item"><strong>Total Assets:</strong> <span class="formula">Total Current Assets + Total Long Term Assets</span></div>';h+='<div style="margin:20px 0"><strong>Balance Sheet - Liabilities:</strong></div>';if(bs.totalCurrentLiabilities.isInput)h+='<div class="hint-item"><strong>Total Current Liabilities:</strong> <span class="formula">Accounts Payable + Loan Payable (Due this year)</span></div>';if(bs.miscDebt.isInput)h+='<div class="hint-item"><strong>Misc. Long Term Debt:</strong> <span class="formula">Total Long Term Liabilities - Long Term Loan</span></div>';if(bs.totalLongTermLiabilities.isInput)h+='<div class="hint-item"><strong>Total Long Term Liabilities:</strong> <span class="formula">Long Term Loan + Misc. Long Term Debt</span></div>';if(bs.totalLiabilities.isInput)h+='<div class="hint-item"><strong>Total Liabilities:</strong> <span class="formula">Total Current Liabilities + Total Long Term Liabilities<br>OR use: Total Assets - Total Owner\'s Equity</span></div>';h+='<div style="margin:20px 0"><strong>Balance Sheet - Owner\'s Equity:</strong></div>';if(bs.commonStock.isInput)h+='<div class="hint-item" style="border-left-color:#d32f2f"><strong>Common Stock:</strong> <span class="formula">Total Assets - Total Liabilities - Retained Earnings<br>OR: Total Owner\'s Equity - Retained Earnings</span></div>';if(bs.totalOwnersEquity.isInput)h+='<div class="hint-item"><strong>Total Owner\'s Equity:</strong> <span class="formula">Common Stock + Retained Earnings<br>OR use: Total Assets - Total Liabilities</span></div>';if(bs.totalLiabilitiesEquity.isInput)h+='<div class="hint-item" style="border-left-color:#27ae60"><strong>âœ“ Total Liabilities & Owner\'s Equity (Final Check!):</strong> <span class="formula">Total Liabilities + Total Owner\'s Equity<br><em style="color:#27ae60">This MUST equal Total Assets - if it doesn\'t, recheck your calculations!</em></span></div>';document.getElementById('hintsContent').innerHTML=h}
